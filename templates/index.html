<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container " >
        <h1>To Do List</h1>

        <form  action="/add" method="post" >
            <div class="col">
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Preciso fazer ..." aria-label="Recipient's username" aria-describedby="button-addon2" name="name">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit" id="button-addon2">Add</button>
                    </div>
                  </div>
            </div>

            
        </form>

        

       


   
        <table class="table table-hover text-center" >

            <tbody>
            {% for todo in todo_list %}
            <tr>
                <td class="task">{{todo.task_id }}</td>
                <td class="task">{{ todo.name }}</td>

                {% if todo.done == False %}
                <td><label class="task-status-notdone">Not done</label></td>
                {% else %}
                <td><label class="task-status-done" >Done</label></td>
                {% endif %}

                
                <td><a  href="/update/{{ todo.task_id }}" class="btn btn-warning">Update</a></td>
                <td><a  href="/delete/{{ todo.task_id }}" class="btn btn-danger">Delete</a></td>
                <td><a  href="/editar/{{ todo.task_id }}" class="btn btn-info">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>



</body>
</html>
